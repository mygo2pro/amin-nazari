<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Image URLs</title>
  <style>
    body { font-family: Arial, sans-serif; }
    img { max-width: 150px; display: block; margin-top: 10px; }
    code { display: block; margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Hosted Images</h1>
  <div id="list"></div>

  <script>
    fetch("https://api.github.com/repos/mygo2pro/amin-nazari/")
      .then(r => r.json())
      .then(files => {
        const list = document.getElementById("list");
        files
          .filter(f => f.type === "file")
          .forEach(f => {
            list.innerHTML += `
              <img src="${f.download_url}">
              <code>${f.download_url}</code>
            `;
          });
      });
  </script>
</body>
</html>
