<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hosted Images</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .image-container { margin-bottom: 20px; }
    img { max-width: 150px; display: block; margin-bottom: 5px; }
    code { display: block; word-break: break-all; background: #f4f4f4; padding: 5px; border-radius: 4px; }
    button { margin-top: 5px; }
  </style>
</head>
<body>
  <h1>Images in this Repository</h1>
  <div id="images"></div>

  <script>
    // CONFIG: set your username, repo, and folder name
    const username = "mygo2pro";
    const repo = "amin-nazari";

    const container = document.getElementById("images");

    fetch(`https://api.github.com/repos/${username}/${repo}/contents/)
      .then(res => res.json())
      .then(files => {
        if (!Array.isArray(files)) {
          container.innerHTML = "<p>No images found in this folder.</p>";
          return;
        } };
  </script>
</body>
</html>
