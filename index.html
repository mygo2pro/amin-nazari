<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hosted Images</title>
</head>
<body>
  <h1>Images in this Repository</h1>
  <div id="images"></div>

  <script>
    const username = "mygo2pro";
    const repo = "amin-nazari";

    const container = document.getElementById("images");

    fetch(`https://api.github.com/repos/${username}/${repo}/contents/`)
      .then(res => res.json())
      .then(files => {
        if (!Array.isArray(files) || files.length === 0) {
          container.innerHTML = "<p>No images found in this folder.</p>";
          return;
        }

        // Filter only image files
        const images = files.filter(file => /\.(png|jpe?g|gif|webp|svg)$/i.test(file.name));

        if (images.length === 0) {
          container.innerHTML = "<p>No images found in this folder.</p>";
          return;
        }

        // Display each image
        images.forEach(file => {
          const img = document.createElement("img");
          img.src = file.download_url; // URL to raw file
          img.alt = file.name;
          img.style.maxWidth = "350px";
          img.style.maxHeight = "350px";
          img.style.margin = "10px";
          container.appendChild(img);
        });
      })
      .catch(err => {
        container.innerHTML = `<p>Error loading images: ${err.message}</p>`;
      });
  </script>
</body>
</html>
